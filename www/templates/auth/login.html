<ion-pane>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <!-- <button class="button button-clear" ng-click="auth.closeLogin()">Close</button> -->
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <label class="item">
        <button class="button button-block button-positive" ng-click="auth.facebookSignIn()" ng-hide="isLoggedIn">
          Facebook ログイン
        </button>
      </label>
    </div>

    <p style="text-align: center;">or</p>

    <form ng-submit="auth.doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="auth.loginForm.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="auth.loginForm.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-pane>
