<ion-view view-title="Test">
  <ion-header-bar>
    <h1 class="title">TEST</h1>
  </ion-header-bar>
  <ion-content padding="true" ng-init="auth.getUsers()">
    <h1>Auth Test</h1>
    <ion-list>
      <ion-item ng-repeat="user in auth.users">
        {{user.name}}
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
